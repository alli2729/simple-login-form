<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Sign in</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Welcome Back</h1>
        <form>
            <h3 class="input-text">Email</h3>
            <input type="text">
            <h3 class="input-text">Password</h3>
            <input type="password">
            <br>
            <a href="#">Did you forget your password?</a>
            <br>
            <button type="submit">Log In</button>
        </form>
        <div>
            <p class="or">--------------- OR ---------------</p>
        </div>
        <div id="or-container">
            <p class="text">Join with your social media account :</p>
            <div class="icon-container">
                <div class="icon1 icon"><i class="fab fa-google"></i></div>
                <div class="icon2 icon"><i class="fab fa-twitter"></i></div>
                <div class="icon3 icon"><i class="fab fa-facebook-f"></i></div>
                <div class="icon4 icon"><i class="fab fa-apple"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
